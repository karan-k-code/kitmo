<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Kitmo</title>
    <!-- k icon -->
    <link rel="icon" href="../../k.png" type="image/x-icon" />
    <!-- ! Css files -->
    <link rel="stylesheet" href="../../Components/darkmode/dark.css" />
    <link rel="stylesheet" href="../../Components/loader/loader.css" />
    <link rel="stylesheet" href="login_kitmo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light">
    <!-- ! Loader -->
    <div class="loderbox">
      <div class="success_box">Login Successfull.</div>
      <div class="loader"></div>
    </div>

    <div class="h_container">
      <li class="option_b">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label for="dark-mode-toggle-checkbox"></label>
        </div>
        <div class="mode_line">Dark Mode</div>
      </li>
      <div class="help">
        <a href="../../help/"><i class="fa-solid fa-question"></i> Help</a>
      </div>
    </div>
    <div class="kitmo-logo">
      <img class="kitmo_img" src="../../image/kitmo_logo.png " alt="" />
    </div>
    <div class="l_row">
      <div class="login-container shadow_darkmode box_shadow_light">
        <h2>Login</h2>
        <form method="post" id="product" name="product" action="">
          <div class="input_container">
            <label for="mobile"
              ><b>Mobile Number</b>
              <input
                type="mobile"
                id="mobile"
                name="mobile"
                placeholder="Enter your mobile"
                required
            /></label>
            <label for="password" class="password"
              ><b>Password</b>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
            /></label>
          </div>
          <div class="btn_container">
            <div id="singupbtn">SIGN UP</div>
            <button id="login" type="submit">CONTINUE</button>
          </div>
        </form>
      </div>
    </div>
    <!-- src file -->
    <script src="../../Components/functions/script.js"></script>
    <script src="../../Components/loader/loader.js"></script>
    <script src="../../src/apicall.js"></script>
    <script src="../../Components/darkmode/dark.js"></script>
    <script src="login.js"></script>
  </body>
</html>
