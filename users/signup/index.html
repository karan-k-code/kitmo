<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign_Up</title>
    <!-- k icon -->
    <link rel="icon" href="../../k.png" type="image/x-icon" />
    <!-- ! Css files -->
    <link rel="stylesheet" href="singup.css" />
    <link rel="stylesheet" href="../../Components/darkmode/dark.css" />
    <link rel="stylesheet" href="../../Components/loader/loader.css" />
  </head>
  <body class="light">
    <div class="loderbox">
      <div class="success_box">Login Successfull.</div>
      <div class="loader"></div>
    </div>
    <div class="b_container">
      <li class="option_b">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label for="dark-mode-toggle-checkbox"></label>
        </div>
        <div class="mode_line">Dark Mode</div>
      </li>
      <div class="help"><a href="../../help/">Help</a></div>
    </div>
    <div class="kitmo-logo">
      <img class="kitmo_img" src="../../image/kitmo_logo.png" alt="" />
    </div>
    <div class="l_row">
      <div class="login-container shadow_darkmode box_shadow_light">
        <!-- !sign up form -->
        <h2>Sign Up</h2>
        <form method="post" name="product" id="product">
          <div class="input_container">
            <label for="name"
              ><b>Full Name</b>
              <input
                type="text"
                id="name"
                name="username"
                placeholder="Enter your full name"
                required
            /></label>

            <label for="phone"
              ><b>Mobile Number</b>
              <input
                type="number"
                id="phone"
                name="mobile"
                placeholder="Enter your mobile number"
                required
            /></label>

            <label for="email"
              ><b>Email</b>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your Email"
                required
            /></label>

            <label for="password" class="Password">
              <b>Password</b>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </label>
          </div>
          <!-- term and policy -->
          <div class="term_and_condition">
            <div class="checkbox" onclick="contnubtnDisbal();">
              <input type="checkbox" name="term" id="term_and_condition" />
            </div>
            <div class="term_or">
              i Agree to this <a href="">term</a> and
              <a href="./hello">condetion</a>
            </div>
          </div>
          <div class="btn_container">
            <div class="loginbtn" id="loginbtn">LOGIN</div>
            <!-- <button class="loginbtn" id="loginbtn">LOGIN</button> -->
            <button class="signupbtn" type="submit" id="continue">
              CONTINUE
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- src file -->
    <script src="../../Components/functions/script.js"></script>
    <script src="../../Components/loader/loader.js"></script>
    <script src="../../Components/darkmode/dark.js"></script>
    <script src="signup.js"></script>
    <script src="../../src/apicall.js"></script>
  </body>
</html>
