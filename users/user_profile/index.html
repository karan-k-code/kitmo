<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- k icon -->
    <link rel="icon" href="../../k.png" type="image/x-icon" />
    <!-- ! Css files -->
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="seting.css" />
    <link rel="stylesheet" href="../../Components/darkmode/dark.css" />
    <link rel="stylesheet" href="../../Components/loader/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light">
    <!-- ! Loader -->
    <div class="loderbox">
      <div class="loader"></div>
    </div>
    <div class="h_container">
      <div class="kitmo_img" onclick="homePage()">
        <img src="../../image/kitmo_logo.png" alt="" srcset="" />
      </div>
      <div class="help">
        <a href="../../help/">Help <i class="fa-solid fa-question"></i></a>
      </div>
    </div>
    <main>
      <div class="sidebar" id="sidebar">
        <ul>
          <li id="profile">
            <i class="fa-regular fa-user"></i><span>Account</span>
          </li>
          <li id="orderBtn">
            <i class="fa-solid fa-box-open"></i><span>Orders</span>
          </li>
          <li id="likebtn">
            <i class="fa-regular fa-heart"></i><span>Likes</span>
          </li>
          <li id="reviewBtn">
            <i class="fa-regular fa-star"></i><span>Reviews</span>
          </li>
          <li id="histryBtn">
            <i class="fa-solid fa-clock-rotate-left"></i><span>Histry</span>
          </li>
          <li id="SettingBtn">
            <i class="fa-solid fa-gear"></i><span>Setting</span>
          </li>
        </ul>
      </div>
      <!-- ! profile card -->
      <div class="profile-card" id="profile_detailes" style="display: none">
        <!-- ? code is profile.js -->
      </div>
      <!-- ! likes secation -->
      <div class="likes" id="likes" style="display: none">
        <!-- ? code is likes.js -->
      </div>
      <!-- ! histrys secation -->
      <div class="likes" id="histrys" style="display: none">
        <!-- ? code is likes.js -->
      </div>
      <!-- ! orders secation -->
      <div class="orders" id="orders" style="display: none">
        <div class="filter_order">
          <span id="filter_all" onclick="filterOrder('all');">All</span>
          <span id="filter_pending" onclick="filterOrder('pending');"
            >Pending</span
          >
          <span id="filter_deliverd" onclick="filterOrder('deliverd');"
            >Deliverd</span
          >
          <span id="filter_cancelled" onclick="filterOrder('cancelled');"
            >Cancelled</span
          >
        </div>
        <!-- ? code is order.js -->
      </div>
      <!-- ! seting -->
      <div class="seting" id="setings" style="display: none">
        <!-- them -->
        <div class="them">
          <div class="them_title">Theme</div>
          <div class="them_list">
            <select name="dark_value" id="them_list" onclick="darkValue()">
              <option value="dark">Dark</option>
              <option value="light" selected>Light</option>
              <option value="system">System</option>
            </select>
          </div>
        </div>
        <!-- log out -->
        <div class="them">
          <div class="them_title">user</div>
          <div class="them_list">
            <button>logout</button>
          </div>
        </div>

        <div class="message_box" style="display: none">
          <p>are you sory you log out</p>
          <div class="button">
            <button>Cencel</button>
            <button>Yes</button>
          </div>
          <!-- ? code is seting.js -->
        </div>
      </div>
      <!-- ! review -->
      <div class="review" id="review" style="display: none">
        <!-- them -->
        <div class="them">
          <div class="them_title">Theme</div>
          <div class="them_list">
            <select name="dark_value" id="them_list_s" onclick="darkValue()">
              <option value="dark">Dark</option>
              <option value="light" selected>Light</option>
              <option value="system">System</option>
            </select>
          </div>
        </div>
        <!-- ? code is order.js -->
      </div>
    </main>
    <!-- show message -->
    <div class="message_box_alart" id="alart_jjj">image upload Successfull</div>
  </body>
  <script src="../../Components/functions/script.js"></script>
  <script src="../../Components/loader/loader.js"></script>
  <script src="profile.js"></script>
  <script src="likes.js"></script>
  <script src="histry.js"></script>
  <script src="order.js"></script>
  <script src="sidebar.js"></script>
  <script src="seting.js"></script>
  <script src="darkmode.js"></script>
</html>
