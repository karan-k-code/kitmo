<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Products</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../Components/loader/loader.css" />
  </head>
  <body>
    <!-- ! loader and success message -->
    <div class="loderbox">
      <div class="success_box">Login Successfull.</div>
      <div class="loader"></div>
    </div>
    <div class="container">
      <h1>Upload Product</h1>
      <form id="uploadForm">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" required />

        <label for="productPrice">Price</label>
        <input
          type="number"
          id="productPrice"
          name="productPrice"
          step="0.01"
          required
        />

        <label for="productCategory">Category</label>
        <select id="productCategory" name="productCategory" required>
          <option value="">Select Category</option>
          <option value="electronics">electronics</option>
          <option value="fashion">fashion</option>
          <option value="home">Home & Garden</option>
          <option value="beauty">beauty</option>
          <option value="sports">sports</option>
        </select>

        <label for="productDescription">Description</label>
        <textarea
          id="productDescription"
          name="productDescription"
          rows="4"
          required
        ></textarea>
        <label>product quntity</label>
        <input
          type="number"
          id="productQuantity"
          name="productQuantity"
          required
        />

        <label>Product Images</label>
        <div id="imageInputs">
          <div class="image-input">
            <input
              type="file"
              id="image_Button"
              name="image"
              class="productImage"
              accept="image/*"
              required
            />
            <button
              type="button"
              class="remove-image"
              onclick="removeImageInput(this)"
            >
              Remove
            </button>
          </div>
        </div>
        <button type="button" id="addImageButton">Add Image</button>

        <div class="image-previews" id="imagePreviews"></div>

        <button type="submit">Upload Product</button>
      </form>
      <div id="message"></div>
    </div>
    <script src="../Components/functions/script.js"></script>
    <script src="../Components/loader/loader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
