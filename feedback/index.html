<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <!-- k icon -->
    <link rel="icon" href="../k.png" type="image/x-icon">
    <!-- ! Css files -->
    <link rel="stylesheet" href="feedback.css" />
    <link rel="stylesheet" href="../Components/darkmode/dark.css" />
  <body class="light">
    <div class="h_container dark_box">
      <li class="option_b">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label for="dark-mode-toggle-checkbox"></label>
        </div>
        <div class="mode_line">Dark mode</div>
      </li>
      <div class="help"><a href="../help/">Help</a></div>
    </div>
    <div class="feedback_cantenr">
      <h1>Feedback Form</h1>
      <div class="loader"></div>
      <div class="success_box">Thank You For Giving Feedback.</div>

    <form class="dark_box" id="feedback-form" method="post" action="" name="product" id="product">
        <label for="name">Name:</label>
        <input type="text" class="black" id="name" placeholder="Enter your name " name="name" required>

        <label for="email">Email:</label>
        <input type="email" class="black" id="email" placeholder="Enter your email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" class="black" name="message" placeholder="Enter your message" rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
    </div>
  </body>
  <script src="../Components/functions/script.js"></script>
  <script src="../Components/darkmode/dark.js"></script>
  <script src="feedback.js"></script>
</html>
