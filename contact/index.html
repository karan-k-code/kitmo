<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="contactcontact">
      <h2>Contact</h2>
      <p>
        If you'd like to get in touch, feel free to reach out at
        <a href="mailto:kitmoindia@gmail.com">kitmoindia@gmail.com</a>.
      </p>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit">Submit</button>
        </form>
        <p id="responseMessage" style="margin-top: 10px; color: green"></p>
      </div>
    </section>
  </body>
  <script src="../Components/functions/script.js"></script>
  <script src="script.js"></script>
</html>
